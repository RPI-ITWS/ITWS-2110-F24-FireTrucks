<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <Title>Goods Page</Title>
   <link rel="stylesheet" href="../main.css">
   <link rel="stylesheet" href="goods.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script src="goods.js" defer></script>
</head>

<body> 
   <!-- Website Header -->
   <div id="header">
      <img src="../images/logo.png" alt="RPI Marketplace Logo" class="logo" onclick="window.location.href='../index.php'">
      <div id="header-buttons">
         <button class="headerbutton" alt="Goods Page Button" onclick="window.location.href='../goods/index.html'">Goods</button>
         <button class="headerbutton" alt="Services Page Button" onclick="window.location.href='../services/index.html'">Services</button>
         <button class="headerbutton" alt="Create Listing Button" onclick="window.location.href='../listingform/index.php'">Create Listing</button>
         <button class="headerbutton" alt="Profile Page Button" onclick="window.location.href='../profile/profile.php'">Profile</button>
         <button class="headerbutton" alt="Logout Button" onclick="window.location.href='..login/logout.php' "> Logout</button>
      </div>
      <script src="../main.js"></script>
   </div>
   <main>
   <!-- Listings -->
   <div id="search">
      <input id="searchInput" type="text" placeholder="Search...">
      <button id="searchButton" onclick="fetchContent()">
         <i class="fas fa-search"></i>
      </button>
   </div>
   <div class="listingSection">
      <div id="sidebar">
         <div id="sidebarContent">
            <h2>Listing Type</h2>
            <div id="listingType">
               <input id="type1" type="checkbox">
               <label for="type1">Standard</label>
               <input id="type2" type="checkbox">
               <label for="type2">Giveaways</label>
               <input id="type3" type="checkbox">
               <label for="type3">Auctions</label>
            </div>
            <h2>Price</h2>
            <div class="double-slider-box">
               <div class="range-slider">
                  <span class="slider-track"></span>
                  <input type="range" name="min_val" class="min-val" min="0" max="990" value="0" oninput="slideMin()">
                  <input type="range" name="max_val" class="max-val" min="10" max="1000" value="1000" oninput="slideMax()">
                  <div class="tooltip min-tooltip"></div>
                  <div class="tooltip max-tooltip"></div>
               </div>
               <div class="input-box">
                  <div class="min-box">
                     <div class="input-wrap">
                        <span class="input-addon">$</span>
                        <input type="text" name="min_input" class="input-field min-input" onchange="setMinInput()">
                     </div>
                  </div>
                  <div class="max-box">
                     <div class="input-wrap">
                        <span class="input-addon">$</span>
                        <input type="text" name="max_input" class="input-field max-input" onchange="setMaxInput()">
                     </div>
                  </div>
               </div>
            </div>
            <script src="script.js"></script>
            <h2>Categories</h2>
            <div id="categories">
               <input id="checkbox1" type="checkbox">
               <label for="checkbox1">Textbooks</label>
               <input id="checkbox2" type="checkbox">
               <label for="checkbox2">Electronics</label>
               <input id="checkbox3" type="checkbox">
               <label for="checkbox3">Clothes</label>
               <input id="checkbox4" type="checkbox">
               <label for="checkbox4">Vehicles</label>
               <input id="checkbox5" type="checkbox">
               <label for="checkbox5">Furniture</label>
               <input id="checkbox6" type="checkbox">
               <label for="checkbox6">Games</label>
               <input id="checkbox7" type="checkbox">
               <label for="checkbox7">Appliances</label>
               <input id="checkbox8" type="checkbox">
               <label for="checkbox8">Sports Equipment</label>
               <input id="checkbox9" type="checkbox">
               <label for="checkbox9">Jewelry</label>
               <input id="checkbox10" type="checkbox">
               <label for="checkbox10">Art</label>
               <input id="checkbox11" type="checkbox">
               <label for="checkbox11">Instruments</label>
               <input id="checkbox12" type="checkbox">
               <label for="checkbox12">Antiques</label>
               <input id="checkbox13" type="checkbox">
               <label for="checkbox13">Collectibles</label>
               <input id="checkbox14" type="checkbox">
               <label for="checkbox14">Tickets</label>
               <input id="checkbox15" type="checkbox">
               <label for="checkbox15">Toys</label>
               <input id="checkbox16" type="checkbox">
               <label for="checkbox16">Tools</label>
               <input id="checkbox17" type="checkbox">
               <label for="checkbox17">Miscellaneous</label>
            </div>
            <button id="filterListings" onclick="fetchContent(); smoothScroll()">Filter Listings</button>
         </div>
      </div>
      <div id="listings">
         <!-- LISTINGS WILL BE ADDED HERE -->
      </div>
   </div>
   </main>
   <div id="footer">
      <p>2024 RPI Marketplace. All rights reserved.</p>
   </div>
</body>
