<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Single Auction</Title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./auction_specific.css">
    <script src="./js/auction_specific.js" defer></script>
</head>

<body>
   <!-- Website Header -->
   <div id="header">
      <img src="../images/logo.png" alt="RPI Marketplace Logo" class="logo" onclick="window.location.href='../index.php'">
      <div id="header-buttons">
         <button class="headerbutton" alt="Goods Page Button" onclick="window.location.href='../goods/index.html'">Goods</button>
         <button class="headerbutton" alt="Services Page Button" onclick="window.location.href='../services/index.html'">Services</button>
         <button class="headerbutton" alt="Create Listing Button" onclick="window.location.href='../listingform/index.php'">Create Listing</button>
         <button class="headerbutton" alt="Profile Page Button" onclick="window.location.href='../profile/profile.php'">Profile</button>
         <button class="headerbutton" alt="Logout Button" onclick="window.location.href='../login/logout.php' "> Logout</button>
      </div>
      <script src="../main.js"></script>
   </div>
   <main>

   <div id="auction-container">
      <div id="error-message" style="display: none;">
         <p>Error fetching auction.</p>
      </div>

      <div id="current-item" style="display: none;">
         <h1>Auction</h1>
         <div class="image">
            <img id="auctionImage" alt="An Image here">
         </div>
         <h3 id="itemTitle">Item title</h3>
         <p id="itemDescription" class="description">Description</p>

         <div class="seller">
            <p class="seller-name">Hosted By: </p>
            <p class="seller-email">joe@gmail.com</p>
         </div>
         
         <div class="current-bid">
               <p>Current Bid</p>
               <p class="bid-amount">$3</p>
         </div>

         <div class="time-left" id="winner-block" style="display: none;">
            <p>Winner:</p>
            <p class="winner"></p>
         </div>

         <div class="time-left">
            <p>Time Left</p>
            <p class="time">1d 1h 1m</p>
         </div>
      </div>

      <div class="place-bid" style="display: none;">
         <h2>Place Your Bid</h2>
         <form action="">
            <label for="bid-amount">Your Bid (USD)</label>
            <input type="number" id="bid-amount" name="bid-amount" placeholder="Enter your bid" min="0.01" step="0.01">
            
            <div class="anonymous-option">
               <input type="checkbox" id="anonymous" name="anonymous">
               <label for="anonymous">Anonymous?</label>
            </div>
      
            <button type="submit">Place Bid</button>
         </form>
      </div>

      <div class="previous-bidders" style="display: none;">
         <h2>Previous Bidders</h2>
         <table>
               <thead>
                  <tr>
                     <th>Bidder</th>
                     <th>Amount</th>
                     <th>Time</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- JS Generates This -->
               </tbody>
         </table>
      </div>
   </div>
   </main>
   <div id="footer">
      <p>2024 RPI Marketplace. All rights reserved.</p>
   </div>
</body>
</html>
