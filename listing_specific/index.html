<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Listing Specific</Title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./listing_specific.css">
    <script src="./js/listing_specific.js" defer></script>
</head>

<body>
   <!-- Website Header -->
   <div id="header">
      <img src="../images/logo.png" alt="RPI Marketplace Logo" class="logo" onclick="window.location.href='../index.php'">
      <div id="header-buttons">
         <button class="headerbutton" alt="Goods Page Button" onclick="window.location.href='../goods/index.html'">Goods</button>
         <button class="headerbutton" alt="Services Page Button" onclick="window.location.href='../services/index.html'">Services</button>
         <button class="headerbutton" alt="Create Listing Button" onclick="window.location.href='../listingform/index.php'">Create Listing</button>
         <button class="headerbutton" alt="Profile Page Button" onclick="window.location.href='../profile/profile.php'">Profile</button>
         <button class="headerbutton" alt="Logout Button" onclick="window.location.href='..login/logout.php' "> Logout</button>
      </div>
      <script src="../main.js"></script>
   </div>
   <main>

   <div id="listing-container">
      <div id="error-message" style="display: none;">
         <p>Error fetching listing.</p>
      </div>

      <div id="current-item" class="bubble" style="display: none;">
         <h1 id="itemTitle">Item Title</h1>
         <div class="image">
            <img id="listingImage" alt="Listing Image">
         </div>
         <p id="itemDescription" class="description">Description</p>

         <div class="listing-details">
            <div class="left-right">
               <p><strong>Seller:</strong> <span id="itemSeller">John Doe</span></p>
               <p><strong>Price:</strong> $<span id="itemPrice">990.00</span></p>
            </div>
            <div class="left-right">
               <p><strong>Phone Number:</strong> <span id="itemPhoneNumber">123-456-7890</span></p>
               <p><strong>Email:</strong> <span id="itemEmail">johndoe@example.com</span></p>
            </div>
         </div>
      </div>
   </div>
   </main>
   <div id="footer">
      <p>2024 RPI Marketplace. All rights reserved.</p>
   </div>
</body>

</html>
